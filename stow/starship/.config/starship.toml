add_newline = false
command_timeout = 1000
scan_timeout = 30
palette = "ghostty_clean"
format = "$directory$git_branch$git_status$nodejs$python$dotnet$bun$docker_context$kubernetes$cmd_duration$line_break$character"

[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold sky"

[git_branch]
symbol = " "
style = "lavender"

[git_status]
style = "amber"
format = '([\[$all_status$ahead_behind\]]($style) )'

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "emerald"

[python]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "amber"

[dotnet]
symbol = "󰪮 "
format = "via [$symbol($version )]($style)"
style = "sky"

[bun]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "peach"

[docker_context]
symbol = " "
format = "on [$symbol$context]($style) "
style = "sky"
only_with_files = true

[kubernetes]
symbol = "⎈ "
format = "on [$symbol$context( ($namespace))]($style) "
style = "teal"
disabled = false

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "muted"

[character]
success_symbol = "[❯](emerald)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](lavender)"

[palettes.ghostty_clean]
sky = "#7aa2f7"
lavender = "#bb9af7"
emerald = "#9ece6a"
amber = "#e0af68"
peach = "#ff9e64"
teal = "#7dcfff"
muted = "#9aa5ce"
red = "#f7768e"
