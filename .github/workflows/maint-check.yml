name: Maint Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  maint-check:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install shellcheck

      - name: Run maintenance checks
        run: make maint-check

      - name: Run bootstrap verification
        run: make bootstrap-verify

      - name: Verify generated docs are current
        run: make docs-sync
